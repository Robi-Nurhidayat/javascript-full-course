<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        const angka = [1,2,3,4,5];

        console.log(angka);

        angka.pop();

        console.log(angka);

        angka.push(10);

        console.log(angka);


        console.log("Batas splice")

        // splice

        const data = [1,2,3,4];
        console.log(data);
        data.splice(2,0,10,20)
        console.log(data);

        console.log("batas splice")
        const data2 = [1,2,3,4];
        console.log(data2)
        data2.splice(0,3);
        console.log(data2)

        // merging (concatenation)

        const a = [1,2,3];
        const b = [4,5,6];
        const c = [7,8,9];
        const d = [10];
        const hasil = a.concat(b,c,d);
        console.log("batas")
        console.log(hasil)


        // slice

        const data3 = [1,2,3,4,5];
        const temp = data3.slice(1,4);
        console.log("batas");
        console.log(temp)
    </script>
</body>
</html>
